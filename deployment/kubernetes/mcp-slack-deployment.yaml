# Kubernetes deployment configuration for ContextKeeper MCP + Slack Bot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contextkeeper-mcp-slack
  namespace: contextkeeper
  labels:
    app: contextkeeper-mcp-slack
    component: mcp-slack-bot
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: contextkeeper-mcp-slack
  template:
    metadata:
      labels:
        app: contextkeeper-mcp-slack
        component: mcp-slack-bot
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: contextkeeper-mcp-slack
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: mcp-slack-bot
        image: contextkeeper/mcp-slack:latest
        imagePullPolicy: Always
        ports:
        - name: mcp-server
          containerPort: 3001
          protocol: TCP
        - name: slack-bot
          containerPort: 3002
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: MCP_PORT
          value: "3001"
        - name: MCP_GO_BACKEND_URL
          value: "http://contextkeeper-backend:3000"
        - name: MCP_TIMEOUT
          value: "30000"
        - name: MCP_CORS_ORIGINS
          value: "*"
        - name: SLACK_PORT
          value: "3002"
        - name: SLACK_MCP_SERVER_URL
          value: "http://localhost:3001"
        - name: SLACK_MAX_RESPONSE_LENGTH
          value: "4000"
        - name: SLACK_RETRY_ATTEMPTS
          value: "3"
        - name: SLACK_RETRY_DELAY
          value: "1000"
        - name: SLACK_DEFAULT_REPOSITORY
          value: "demo-repo"
        - name: HEALTH_PORT
          value: "8080"
        - name: DEMO_MODE
          value: "false"
        - name: DEMO_PREDICTABLE_RESPONSES
          value: "true"
        - name: DEMO_FALLBACK_ON_ERROR
          value: "true"
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              name: contextkeeper-secrets
              key: slack-signing-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: health
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: contextkeeper-mcp-data
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: contextkeeper-mcp-slack
  namespace: contextkeeper
  labels:
    app: contextkeeper-mcp-slack
    component: mcp-slack-bot
spec:
  type: ClusterIP
  ports:
  - name: mcp-server
    port: 3001
    targetPort: mcp-server
    protocol: TCP
  - name: slack-bot
    port: 3002
    targetPort: slack-bot
    protocol: TCP
  - name: health
    port: 8080
    targetPort: health
    protocol: TCP
  selector:
    app: contextkeeper-mcp-slack

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: contextkeeper-mcp-slack
  namespace: contextkeeper
  labels:
    app: contextkeeper-mcp-slack

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: contextkeeper-mcp-data
  namespace: contextkeeper
  labels:
    app: contextkeeper-mcp-slack
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contextkeeper-mcp-slack
  namespace: contextkeeper
  labels:
    app: contextkeeper-mcp-slack
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - mcp.contextkeeper.example.com
    - slack.contextkeeper.example.com
    secretName: contextkeeper-mcp-tls
  rules:
  - host: mcp.contextkeeper.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: contextkeeper-mcp-slack
            port:
              number: 3001
  - host: slack.contextkeeper.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: contextkeeper-mcp-slack
            port:
              number: 3002