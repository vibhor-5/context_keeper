# Mock AI Service Configuration for Demo
server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /health {
        return 200 '{"status": "healthy", "service": "ai-mock"}';
        add_header Content-Type application/json;
    }

    # Context query endpoint
    location /api/context/query {
        if ($request_method = 'POST') {
            return 200 '{"response": "This is a mock AI response for context query. In a real deployment, this would be replaced with your actual AI service that processes repository context and provides intelligent responses.", "confidence": 0.85, "sources": ["demo-repo/README.md", "demo-repo/src/main.ts"]}';
        }
        return 405 '{"error": "Method not allowed"}';
        add_header Content-Type application/json;
    }

    # Default response
    location / {
        return 200 '{"message": "AI Service Mock - Replace with actual AI service", "endpoints": ["/health", "/api/context/query"]}';
        add_header Content-Type application/json;
    }
}